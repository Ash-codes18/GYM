<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1dc055f0a8.js" crossorigin="anonymous"></script>
    <title>Signin</title>
</head>
<body>
    <div class="container">
        <a href="index.html">
            <img src="img/use-removebg.png" alt="Logo" class="logo" height="90">
            </a>
        <div class="inner-box">
            <header class="sign-heading">
                <h1>Sign In</h1>
                <p>Welcome back...It takes just few seconds</p>
            </header>
            <main class="sign-body">
                <form action="#">
                    <input type="text" required id="user-name" placeholder="Email or Phone number">
                    <input type="password" id="password" required placeholder="Enter your password">
                    <input type="submit" id="submit" value="Sign In">
                </form>
            </main>
            <footer class="sign-footer">
                <p>Not a member? <a href="sign up.html">Register</a></p>
            </footer>
        </div>
        <div class="circle c1"><i class="fa-solid fa-user"></i></div>
        <div class="design c2"></div>
        <div class="design c3"></div>
        <div class="design c4"></div>
        <div class="tri"></div>
    </div>
</body>
</html>
